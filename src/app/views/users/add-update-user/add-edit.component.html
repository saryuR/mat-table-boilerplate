<h3 *ngIf="isAddMode" class="text-center">Add User</h3>
<h3 *ngIf="!isAddMode" class="text-center">Edit User</h3>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <div class="form-row">
        <div class="form-group col">
            <label for="name">Name</label>
            <input type="text" formControlName="name" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.name.errors }" />
            <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
                <div *ngIf="f.name.errors.required">Name is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="email">Email</label>
            <input type="email" formControlName="email" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
                <div *ngIf="f.email.errors.required">Email is required</div>
            </div>
        </div>
    </div>
    <div class="form-row">
        <div class="form-group col">
            <label for="age">Age</label>
            <input type="number" formControlName="age" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.age.errors }" />
            <div *ngIf="submitted && f.age.errors" class="invalid-feedback">
                <div *ngIf="f.age.errors.required">Age is required</div>
            </div>
        </div>
        <div class="form-group col">
            <label for="work">work</label>
            <input type="text" formControlName="work" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.work.errors }" />
            <div *ngIf="submitted && f.work.errors" class="invalid-feedback">
                <div *ngIf="f.work.errors.required">Work is required</div>
            </div>
        </div>
    </div>

    <div class="form-row">
        <div class="form-group col">
            <label for="address">
                Address
            </label>
            <input type="text" formControlName="address" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.address.errors }" />
            <div *ngIf="submitted && f.address.errors" class="invalid-feedback">
                <div *ngIf="f.address.errors.required">Address is required</div>
            </div>
        </div>

        <div class="form-group col">
            <label for="city">
                City
            </label>
            <input type="text" formControlName="city" class="form-control"
                [ngClass]="{ 'is-invalid': submitted && f.city.errors }" />
            <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                <div *ngIf="f.city.errors.required">Address is required</div>
            </div>

            <div *ngIf="submitted && f.city.errors" class="invalid-feedback">
                <div *ngIf="f.city.errors.required">City is required</div>
            </div>
        </div>

    </div>

    <div class="form-row">
        <div class="form-row col check-box-inline">
            <div class="px-3"></div>
            <div class="form-check form-group col">
                <input type="checkbox" class="form-check-input" id="check-box" formControlName="enable">
                <label class="form-check-label" for="check-box">Enable User</label>
            </div>
        </div>
        <div class="form-group col">

        </div>
    </div>



    <div class="form-group">
        <button [disabled]="loading" class="btn btn-primary">
            <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
            Save
        </button>
        <a routerLink="/users" class="btn btn-link">Cancel</a>
    </div>
</form>
