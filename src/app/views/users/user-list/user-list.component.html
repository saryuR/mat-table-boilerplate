<div fxLayout fxLayoutAlign="center center">
  <mat-form-field fxFlex="80%">
    <input matInput type="text" (keyup)="doFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
  <button mat-raised-button color="primary" class="float-right" (click)="addUser()">Add User</button>
  <div>
  </div>
</div>
<div class="table-container">
  <table mat-table [dataSource]="dataSource" matSort matSortActive="FirstName" matSortDirection="asc" matSortDisableClear>
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container matColumnDef="age">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
      <td mat-cell *matCellDef="let element"> {{element.age}} </td>
    </ng-container>
  
    <ng-container matColumnDef="work">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Work </th>
      <td mat-cell *matCellDef="let element"> {{element.work}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Email </th>
      <td mat-cell *matCellDef="let element"> {{element.email}} </td>
    </ng-container>

    <ng-container matColumnDef="city">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> City </th>
      <td mat-cell *matCellDef="let element"> {{element.city}} </td>
    </ng-container>
  
    <ng-container matColumnDef="address">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address}} </td>
    </ng-container>
    
  
    <ng-container matColumnDef="update">
      <th mat-header-cell *matHeaderCellDef> Update </th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          <button mat-icon-button color="accent" (click)="redirectToUpdate(element)">
            <mat-icon class="mat-18">edit</mat-icon>
          </button>
        </ng-container>
        
      </td>
    </ng-container>

    <ng-container matColumnDef="delete">
      <th mat-header-cell *matHeaderCellDef> Delete </th>
      <td mat-cell *matCellDef="let element">
        <ng-container>
          <button mat-icon-button color="accent" (click)="deleteUser(element)">
            <mat-icon class="mat-18">delete</mat-icon>
          </button>
        </ng-container>
        
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <div *ngIf="loading" class="loader">
    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1 pad-10"></span>
  </div>
</div>

<mat-paginator [pageSize]="10" [pageSizeOptions]="[2, 4, 6, 10, 20]">
</mat-paginator>
